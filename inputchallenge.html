<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Input Challenge</title>
</head>
<body>
    <div class="bg-teal-100 h-screen flex flex-col justify-center items-center ">
       <div class="border-2 border-blue-700 bg-white h-64 w-64 flex flex-col justify-center items-center"> 
           
            <label class="text-gray-700 text-lg font-bold m-2  select-none">Full Name</label>
            <input  class="mt-2 shadow border rounded-lg w-4/6 px-3 py-2 text-gray-700
            focus:shadow-outline focus:bg-blue-100 placeholder-indigo-300" type="text" name="name" id="" placeholder="Full Name">
            <button class="mt-2 px-3 py-2 bg-blue-900 text-blue-100 rounded-lg" type="submit">Submit</button>
      
    </div>
</div>
</body>
</html>
